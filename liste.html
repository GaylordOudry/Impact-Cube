<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style_liste.css">
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Impact Cube</title>
</head>
<body>
    <header>
        <figure>
            <img src="asset/logo.jpg" alt="Logo de l'entreprise">
        </figure>
        <article>
            <h3>Accueil</h3>
            <h3>Projets</h3>
            <h3>Abonnements</h3>
            <h3>A propos</h3>
            <h3>Contact</h3>
        </article>
    </header>
    <main>
        <section>
            <figure>
                <img src="asset/image1.svg" alt="Image de présentation du projet">
            </figure>
            <article class="article">
                <h4>Short</h4>
                <div class="div">
                    <figure class="figure">
                        <img src="asset/marker.svg" alt="Marker" class="marker">
                    </figure>
                    <h5>Tulsa, OK</h5>
                </div>
                <h5>Agroalimentaire</h5>
            </article>
            <article class="budget">
                <h4>230 €</h4>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h5>Financé à 33%</h5>
            </article>
        </section>
        <section>
            <figure>
                <img src="asset/image3.svg" alt="Image de présentation du projet">
            </figure>
            <article class="article">
                <h4>Grown & Thrown</h4>
                <div class="div">
                    <figure class="figure">
                        <img src="asset/marker.svg" alt="Marker" class="marker">
                    </figure>
                    <h5>San Francisco, CA</h5>
                </div>
                <h5>Industrie Pharmaceutique</h5>
            </article>
            <article class="budget">
                <h4>1022 €</h4>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h5>Financé à 65%</h5>
            </article>
        </section>
        <section>
            <figure>
                <img src="asset/image2.svg" alt="Image de présentation du projet">
            </figure>
            <article class="article">
                <h4>Eco'System</h4>
                <div class="div">
                    <figure class="figure">
                        <img src="asset/marker.svg" alt="Marker" class="marker">
                    </figure>
                    <h5>Lexington, KY</h5>
                </div>
                <h5>Agroalimentaire</h5>
            </article>
            <article class="budget">
                <h4>8560 €</h4>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 78%" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h5>Financé à 78%</h5>
            </article>
        </section>
    </main>
</body>
</html>
